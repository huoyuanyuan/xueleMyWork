        var tipEle = document.querySelector('.js-wxtip');

            if (type == 1) {
                tipEle.style.display = "block"
            } else {
                tipEle.style.display = "none"
            }
        }
        var u = navigator.userAgent;
        setTimeout(function() {
            if (u.indexOf('MicroMessenger') > -1) {
                var obj = document.getElementsByTagName("a");
                for (var i = 0; i < obj.length; i++) {
                    var _name = String(obj[i].href);
                    var _class = String(obj[i].className);
                    if (_name.indexOf(".apk") > -1 || _name.indexOf(".sis") > -1 || _class.indexOf('jDownloadBtn') > -1) {
                        var getObj = obj[i];
                        getObj.addEventListener('click', function(e) {
                            e.preventDefault();
                            showtips(1)
                        }, false)
                    }
                }
            }
        }, 500)
    })();
