<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!--库文件-->
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/dist/css/icon.css">
    <link rel="stylesheet" href="lib/weui.css">
    <!--自己文件-->
    <link rel="stylesheet" href="css/base.css">
    <script src="js/base.js"></script>
</head>
<body>
<div class="page" id="page-adminLog-OM"></div>

<div class="popup popup-addDept">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">新增部门</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        部门名称
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入部门名称" required="required" class="deptName">
                    </div>
                </div>
            </div>

            <div class="content-block">
                <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveNewDept">保存</a>
                <span class="addDeptMsg promptMsg"></span>
            </div>
        </div>
    </div>
</div>

<div class="popup popup-addMember">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">新增成员</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        用户ID
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入用户ID" required="required" class="memberId">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        姓名
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入姓名" required="required" class="memberName">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        电话
                    </div>
                    <div class="item-input">
                        <input type="tel" placeholder="请输入电话" required="required" class="memberTel">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        职位
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="选填" class="memberPname">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        电子邮箱
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="选填" class="memberEmail">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        微信号
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="选填" class="memberWeixinid">
                    </div>
                </div>
            </div>

            <div class="content-block">
                <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveNewMember">保存</a>
                <span class="addMemberMsg promptMsg"></span>
            </div>
        </div>
    </div>
</div>

<div class="popup popup-editDept">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">修改部门</h1>
    </header>
    <div class="content">
        <div class="list-block">

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        部门名称
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入部门名称" required="required" class="deptName" data-id="">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        父级部门名称
                    </div>
                    <div class="item-input">
                        <select class="parentDeptContainer">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-block">
                <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveEditDept">保存</a>
                <span class="editDeptMsg promptMsg"></span>
            </div>
        </div>
    </div>
</div>

<script src="lib/dist/js/base.js"></script>
</body>
</html>
