<script type="text/html" id="crmTargetDetail">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="crm.html">
            <span class="icon icon-left"></span>
        </a>
        <h1 class="title titleHead">{{targetName}}详情页</h1>
    </header>
    <div class="fixedHead">
        <div class="list-block media-list nomargin headerCard">
            <div class="item-content">
                {{if r}}
                <div class="item-inner">
                    <div class="item-title-row">
                        <div class="item-title">{{r.crm_c_name}}</div>
                        <div class="item-after">{{r.result_name}}</div>
                    </div>
                    <div class="item-subtitle">
                        {{province}}>{{city}}>{{district}}
                    </div>
                    <div class="item-title-row">
                        <div class="item-title">
                            <span>{{r.cLevel}}</span>
                        </div>
                        <div class="item-after">
                            <a href="crm-targetEdit.html?crm_c_type={{r.crm_c_type}}&crm_c_id={{r.crm_c_id}}" class="weui-btn weui-btn_mini weui-btn_primary">修改</a>
                        </div>
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
    <div class="content marginTop">
        <div class="buttons-tab">
            <a href="#crmTab1" class="tab-link button active">客户历史(<span>{{wlcount}}</span>)</a>
            <a href="#crmTab2" class="tab-link button">联系人(<span>{{contactcount}}</span>)</a>
            <a href="#crmTab3" class="tab-link button">管理</a>
        </div>

        <div class="tabs">
            <div id="crmTab1" class="tab active tabScrollContent">
                <div class="content-block">
                    {{if r}}
                    <h2 class="stateTitle">{{r.result_name}}</h2>
                    {{/if}}
                    <div class="historyContainer">
                        {{if logItems}}
                        {{each logItems as logItem}}
                        <div class="historyItem">
                            <div class="list-block media-list nomargin itemCardborder">
                                <div class="item-content">
                                    <!--<div class="item-media">-->
                                    <!--<img src={{logItem.userImg}} alt="" width="50">-->
                                    <!--</div>-->
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title logDept">{{logItem.crm_c_name}}</div>
                                            <div class="item-after btn-style">{{logItem.type_name}}</div>
                                        </div>
                                        <div class="item-subtitle">
                                            {{logItem.crm_user_name}}
                                            {{logItem.timeDiff}}
                                        </div>
                                    </div>
                                </div>
                                <div class="historyItemContent">
                                    <div class="itemHead clearfloat">
                                        <div class="left">
                                            目标
                                            <span class="redFont">{{logItem.target_name}}</span>
                                        </div>
                                        <div class="right">
                                            结果
                                            <span class="redFont">{{logItem.result_name}}</span>
                                        </div>
                                    </div>
                                    <div class="itemHead clearfloat">
                                        <div class="middle">
                                            客户状态
                                            <span class="redFont">{{logItem.stage_name}}</span>
                                        </div>
                                    </div>
                                    <div class="itemContent">
                                        <div class="itemLeft">
                                            同行人员
                                        </div>
                                        <div class="itemRight">
                                            {{if logItem.crm_wl_other}}
                                            {{logItem.crm_wl_other}}
                                            {{else}}
                                            无
                                            {{/if}}
                                        </div>
                                    </div>
                                    <div class="itemContent">
                                        <div class="itemLeft">
                                            联系人
                                        </div>
                                        <div class="itemRight">
                                            {{logItem.crm_cc_name}}

                                        </div>
                                    </div>
                                    <div class="itemContent">
                                        <div class="itemLeft">
                                            开始时间
                                        </div>
                                        <div class="itemRight">
                                            {{logItem.crm_wl_start_time}}
                                        </div>
                                    </div>
                                    <div class="itemContent">
                                        <div class="itemLeft">
                                            结束时间
                                        </div>
                                        <div class="itemRight">
                                            {{logItem.crm_wl_end_time}}
                                        </div>
                                    </div>
                                    <div class="itemContent">
                                        <div class="itemLeft">
                                            备注
                                        </div>
                                        <div class="itemRight">
                                            {{if logItem.crm_wl_remark}}
                                            <span>{{logItem.crm_wl_remark}}</span>
                                            {{else}}
                                            <span>无</span>
                                            {{/if}}

                                            <!--{{each logItem.remarkImg as src}}-->
                                            <!--<img src={{src}} alt="">-->
                                            <!--{{/each}}-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        {{/if}}
                    </div>
                </div>
            </div>
            <div id="crmTab2" class="tab tabScrollContent paddingBottomSubFooter">
                <div class="content-block">
                    <div class="list-block media-list">
                        {{if contacts}}
                        {{each contacts as contact}}
                        <a href="contactsDetail.html?crm_cc_id={{contact.crm_cc_id}}" class="item-content item-link bg-white" data-ccId = {{contact.crm_c_id}}>
                            <!--<div class="item-media">-->
                            <!--<img src={{contact.contactImg}} alt="" width="50">-->
                            <!--</div>-->
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{contact.crm_cc_name}}</div>
                                    <div class="item-after">{{contact.crm_cc_position}}</div>
                                </div>
                                <div class="item-subtitle">
                                    电话：{{contact.crm_cc_phone}}
                                </div>
                            </div>
                        </a>
                        {{/each}}
                        {{/if}}
                    </div>
                    <!--<div class="list-block inset nomargin">-->
                        <!--<a href="javascript:;" class="weui-btn weui-btn_primary button-nav open-popup" data-popup=".popup-addContacts">新增联系人</a>-->
                    <!--</div>-->
                    <div class="subFooter">
                    <div class="weui-btn-area">
                        <a href="javascript:;" class="weui-btn weui-btn_primary button-nav open-popup" data-popup=".popup-addContacts">新增联系人</a>
                    </div>
                </div>
                </div>
            </div>
            <div id="crmTab3" class="tab tabScrollContent">
                <div class="content-block">
                    <div class="weui-footer_fixed-bottom">
                        <div class="weui-btn-area">
                            <a href="javascript:;" class="weui-btn weui-btn_primary open-popup btn-redistribute" data-popup=".popup-addContactsRedistribute">重新分配</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="crmTargetEdit">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back">
            <span class="icon icon-left"></span>
        </a>
        <h1 class="title titleHead">{{targetName}}</h1>
    </header>

    {{if flgSchool}}
    <div class="content">
        {{if detail}}
        <div class="content-block">
            <div class="list-block">
                <div class="content-block">基本信息</div>
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">地区</div>
                                <div class="item-input">
                                    <input type="text" value="{{detail.area_longname}}" data-codeOld="{{detail.crm_c_area}}" placeholder="请选择" id='city-picker' class="schoolArea"/>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">名称</div>
                                <div class="item-input">
                                    <input type="text" value="{{detail.crm_c_name}}" placeholder="请输入学校名称" class="schoolName">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">学段</div>
                                <div class="item-input schoolPeriod">
                                    <label for="primarySchool">
                                        {{if detail.crm_c_category.indexOf("1") != -1}}
                                        <input type="checkbox" checked id="primarySchool" value="1">
                                        {{else}}
                                        <input type="checkbox" id="primarySchool" value="1">
                                        {{/if}}
                                        小学
                                    </label>
                                    <label for="middleSchool">
                                        {{if detail.crm_c_category.indexOf("2") != -1}}
                                        <input type="checkbox" checked id="middleSchool" value="2">
                                        {{else}}
                                        <input type="checkbox" id="middleSchool" value="2">
                                        {{/if}}
                                        初中
                                    </label>
                                    <label for="highSchool">
                                        {{if detail.crm_c_category.indexOf("3") != -1}}
                                        <input type="checkbox" checked id="highSchool" value="3">
                                        {{else}}
                                        <input type="checkbox" id="highSchool" value="3">
                                        {{/if}}
                                        高中
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">人数</div>
                                <div class="item-input">
                                    {{if detail.crm_c_remark}}
                                    <input type="text" value="{{detail.crm_c_remark}}" placeholder="请输入学生人数" class="schoolNumber">
                                    {{else}}
                                    <input type="text" value="" placeholder="请输入学生人数" class="schoolNumber">
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">状态</div>
                                <div class="item-input">
                                    <select name="schoolState" class="schoolState">
                                        <option value="">请选择</option>

                                        {{if detail.crm_c_stage == "New"}}
                                        <option value="New" selected>新分配</option>
                                        {{else}}
                                        <option value="New">新分配</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "Frist"}}
                                        <option value="Frist" selected>初次沟通</option>
                                        {{else}}
                                        <option value="Frist">初次沟通</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "Continue"}}
                                        <option value="Continue" selected>跟进拜访</option>
                                        {{else}}
                                        <option value="Continue">跟进拜访</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "Deep"}}
                                        <option value="Deep" selected>深入沟通</option>
                                        {{else}}
                                        <option value="Deep">深入沟通</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "Evaluation"}}
                                        <option value="Evaluation" selected>客户评估</option>
                                        {{else}}
                                        <option value="Evaluation">客户评估</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "Cooperation"}}
                                        <option value="Cooperation" selected>合作</option>
                                        {{else}}
                                        <option value="Cooperation">合作</option>
                                        {{/if}}

                                        {{if detail.crm_c_stage == "GiveUp"}}
                                        <option value="GiveUp" selected>放弃</option>
                                        {{else}}
                                        <option value="GiveUp">放弃</option>
                                        {{/if}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        {{/if}}
    </div>
    <div class="bar bar-standard bar-footer">
        <button class="weui-btn weui-btn_primary btn-saveSchool">保存客户信息</button>
    </div>a
    {{/if}}
