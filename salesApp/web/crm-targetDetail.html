<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!--库文件-->
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/dist/css/icon.css">
    <link rel="stylesheet" href="lib/weui.css">
    <script src="lib/template.js"></script>
    <!--自己文件-->
    <link rel="stylesheet" href="css/base.css">
    <script src="js/base.js"></script>
</head>
<body>
<div class="page" id="page-crm-targetDetail"></div>

<div class="popup popup-addContactsRedistribute">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">重新分配</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        请选择人员
                    </div>
                    <div class="item-input">
                        <select name="userName" id="userName"></select>
                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="weui-btn-area">
                    <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveRedistribute">保存</a>
                    <span class="addNewCCMsg promptMsg"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="popup popup-addContacts">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">新增联系人</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        姓名
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入姓名" required="required" class="newCCName">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        电话
                    </div>
                    <div class="item-input">
                        <input type="tel" placeholder="请输入电话" required="required" class="newCCPhone">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        职务
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入职务" class="newCCPosition">
                    </div>
                </div>
            </div>

            <div class="content-block">
                <div class="weui-btn-area">
                    <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveNewCC">保存</a>
                    <span class="addNewCCMsg promptMsg"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="lib/dist/js/base.js"></script>
</body>
</html>
