<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!--库文件-->
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="lib/dist/css/icon.css">
    <link rel="stylesheet" href="lib/weui.css">
    <!--自己文件-->
    <link rel="stylesheet" href="css/base.css">
    <script src="js/base.js"></script>
</head>
<body>
<div class="page" id="page-contactsDetail"></div>

<div class="popup popup-editCC">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-right close-popup" style="color:white;">
            关闭
        </a>
        <h1 class="title titleHead">编辑联系人</h1>
    </header>
    <div class="content">
        <div class="list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        姓名
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入姓名" required="required" class="editCCName">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        联系方式
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入联系方式" required="required" class="editCCPhone">
                    </div>
                </div>
            </div>

            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">
                        职位
                    </div>
                    <div class="item-input">
                        <input type="text" placeholder="请输入职位" required="required" class="editCCPosition">
                    </div>
                </div>
            </div>

            <div class="content-block">
                <a href="javascript:;" class="weui-btn weui-btn_primary btn-saveEditCC">保存</a>
                <span class="editCCMsg promptMsg"></span>
            </div>
        </div>
    </div>
</div>
<script src="lib/dist/js/base.js"></script>
</body>
</html>
