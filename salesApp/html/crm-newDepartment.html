<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>crm-newDepartment</title>
    <!--库文件-->
    <script src="../lib/jquery.min.js"></script>
    <link rel="stylesheet" href="../lib/dist/css/icon.css">
    <!--自己文件-->
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/base.js"></script>
</head>
<body>
<div class="page" id="page-city-picker">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="crm.html">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">新增机构</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <div class="list-block">
                <div class="content-block">基本信息</div>
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">省市区</div>
                                <div class="item-input">
                                    <input type="text" value="广东 深圳 福田区" id='city-picker' />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">名称</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入机构名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">级别</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入机构级别">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">状态</div>
                                <div class="item-input">
                                    <input type="text" value="请选择状态" class="btn-select" readonly>
                                    <div class="selectItems">
                                        <div class="selectItem" data-value="1">未沟通</div>
                                        <div class="selectItem" data-value="2">待参会</div>
                                        <div class="selectItem" data-value="3">待签约</div>
                                        <div class="selectItem" data-value="4">待回款</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block addNewContactsContainer">
                <div class="content-block">联系人</div>
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-title label">姓名</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入姓名">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-title label">职务</div>
                            <div class="item-input">
                                <input type="text" placeholder="请输入职务">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-title label">电话</div>
                            <div class="item-input">
                                <input type="number" placeholder="请输入电话">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block inset">
                <a href="javascript:;" class="item-link list-button bg-white addNewContacts">继续添加联系人</a>
            </div>
            <div class="list-block inset">
                <a href="javascript:;" class="item-link list-button bg-white">保存客户信息</a>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="addNewContacts">
    <ul>
        <li>
            <div class="item-content">
                <div class="item-title label">姓名</div>
                <div class="item-input">
                    <input type="text" placeholder="请输入姓名">
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-title label">职务</div>
                <div class="item-input">
                    <input type="text" placeholder="请输入职务">
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-title label">电话</div>
                <div class="item-input">
                    <input type="number" placeholder="请输入电话">
                </div>
            </div>
        </li>
    </ul>
</script>

<script src="../lib/dist/js/base.js"></script>
<script src="../js/demos.js"></script>
<script src="../lib/dist/js/city-picker.js"></script>
</body>
</html>
