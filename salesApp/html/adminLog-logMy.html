<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>adminLog-logMy</title>
    <!--库文件-->
    <script src="../lib/jquery.min.js"></script>
    <link rel="stylesheet" href="../lib/dist/css/icon.css">
    <!--自己文件-->
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/base.js"></script>
</head>
<body>
<div class="page" id="page-adminLog-logMy">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="adminLog.html">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">我的日志</h1>
    </header>
    <div class="content">
        <div class="logStatisticsHD">
            <div class="container">
                <div class="row no-gutter">
                    <div class="col-33">
                        <div class="numberUp">66</div>
                        <div class="wordsDown">学校</div>
                    </div>
                    <div class="col-33">
                        <div class="numberUp">2</div>
                        <div class="wordsDown">教育机构</div>
                    </div>
                    <div class="col-33">
                        <div class="numberUp">22</div>
                        <div class="wordsDown">合伙人</div>
                    </div>
                </div>
                <div class="row no-gutter">
                    <div class="col-100">
                        <span>38</span>联系人
                    </div>
                </div>
                <div class="row no-gutter fontBig">
                    <div class="col-50">
                        <span>33</span>待联络
                    </div>
                    <div class="col-50">
                        <span>33</span>待参会
                    </div>
                </div>
                <div class="row no-gutter fontBig">
                    <div class="col-50">
                        <span>33</span>待签约
                    </div>
                    <div class="col-50">
                        <span>33</span>待回款
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons-tab">
            <a href="#tab1" class="tab-link button active">今日</a>
            <a href="#tab2" class="tab-link button">近7天</a>
            <a href="#tab3" class="tab-link button">月</a>
            <a href="#tab4" class="tab-link button">季度</a>
        </div>
        <div class="tabs">
            <div id="tab1" class="tab active">
                <div class="content-block">
                    <h1>今日</h1>
                    <div class="list-block">
                        <a href="adminLog-logDetails.html" class="item-link list-button fontRight">日志详情</a>
                    </div>
                </div>
            </div>
            <div id="tab2" class="tab">
                <div class="content-block">
                    <h1>近7天</h1>
                    <div class="list-block">
                        <a href="adminLog-logDetails.html" class="item-link list-button fontRight">日志详情</a>
                    </div>
                </div>
            </div>
            <div id="tab3" class="tab">
                <div class="content-block">
                    <h1>月</h1>
                    <div class="list-block">
                        <a href="adminLog-logDetails.html" class="item-link list-button fontRight">日志详情</a>
                    </div>
                </div>
            </div>
            <div id="tab4" class="tab">
                <div class="content-block">
                    <h1>季度</h1>
                    <div class="list-block">
                        <a href="adminLog-logDetails.html" class="item-link list-button fontRight">日志详情</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/dist/js/base.js"></script>
</body>
</html>
