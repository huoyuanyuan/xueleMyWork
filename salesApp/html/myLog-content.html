<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>myLog-visit</title>
    <!--库文件-->
    <script src="../lib/jquery.min.js"></script>
    <link rel="stylesheet" href="../lib/dist/css/icon.css">
    <!--自己文件-->
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/base.js"></script>
</head>
<body>
<div class="page" id="page-datetime-picker">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" href="myLog.html">
            <span class="icon icon-left"></span>
            返回
        </a>
        <h1 class="title">拜访</h1>
    </header>
    <div class="content">
        <div class="content-block">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">方式</div>
                                <div class="item-input">
                                    <select name="way" class="item-select">
                                        <option value="0">选择方式</option>
                                        <option value="1">拜访</option>
                                        <option value="2">商务会议</option>
                                        <option value="3">电话</option>
                                        <option value="4">即时通讯</option>
                                        <option value="5">其它</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">客户</div>
                                <div class="item-input">
                                    <select name="customer" class="item-select">
                                        <option value="0">选择客户</option>
                                        <option value="1">机构</option>
                                        <option value="2">学校</option>
                                        <option value="3">合伙人</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系人</div>
                                <div class="item-input">
                                    <input type="text" placeholder="需先选择客户" readonly>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">目标</div>
                                <div class="item-input">
                                    <select name="target" class="item-select">
                                        <option value="1">初次沟通</option>
                                        <option value="2">邀请参会</option>
                                        <option value="3">签约</option>
                                        <option value="4">回款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">结果</div>
                                <div class="item-input">
                                    <select name="result">
                                        <option value="1">继续沟通</option>
                                        <option value="2">待参会</option>
                                        <option value="3">待签约</option>
                                        <option value="4">待回款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">客户状态</div>
                                <div class="item-input">
                                    <select name="stateSelect" class="item-select">
                                        <option value="1">未沟通</option>
                                        <option value="2">待参会</option>
                                        <option value="3">待签约</option>
                                        <option value="4">待回款</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">起始时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" class="datetime-picker">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">终止时间</div>
                                <div class="item-input">
                                    <input type="text" placeholder="" class="datetime-picker">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">同行人员</div>
                                <div class="item-input">
                                    <select name="workmate">
                                        <option value="0">选择同事</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">备注</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入内容，或上传附件">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block inset">
                <a href="javascript:;" class="item-link list-button bg-white">提交日志</a>
            </div>
        </div>
    </div>
</div>

<script src="../lib/dist/js/base.js"></script>
</body>
</html>
