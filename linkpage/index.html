    <script type="text/javascript">
    (function() {
        document.writeln('<div class="js-wxtip" style="display:none;position:fixed;z-index:100;width:100%;height:100%;background:rgba(0,0,0,0.7);top:0;left:0;"> <img style="width: 90%; position: absolute; top: 0px; right: 10px; display: block;" src="images/wxtips.gif"> </div>');
        var tipEle = document.querySelector('.js-wxtip');
        tipEle.addEventListener('click', function() {
            showtips(0)
        }, false);

        function showtips(type) {
            if (type == 1) {
                tipEle.style.display = "block"
            } else {
                tipEle.style.display = "none"
            }
        }
        var u = navigator.userAgent;
        setTimeout(function() {
            if (u.indexOf('MicroMessenger') > -1) {
                var obj = document.getElementsByTagName("a");
                for (var i = 0; i < obj.length; i++) {
                    var _name = String(obj[i].href);
                    var _class = String(obj[i].className);
                    if (_name.indexOf(".apk") > -1 || _name.indexOf(".sis") > -1 || _class.indexOf('jDownloadBtn') > -1) {
                        var getObj = obj[i];
                        getObj.addEventListener('click', function(e) {
                            e.preventDefault();
                            showtips(1)
                        }, false)
                    }
                }
            }
        }, 500)
    })();

    $(function() {

        $('.dlauto').css({ 'top': parseInt($(window).height()*6/7, 10), 'display': 'block'});

        (function() {
            var url = ['http://m.xueleyun.com/download/android', 'https://itunes.apple.com/cn/app/id1044513283'];
            var uri = 'javascript:;'; // 下载地址
            var u = navigator.userAgent,
                app = navigator.appVersion;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if (isAndroid) {
                uri = url[0];
            }
            if (isiOS) {
                uri = url[1];
            }
            $('.jDownloadBtn').attr('href', uri);
        })();

    })
